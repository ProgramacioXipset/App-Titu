<div class="contenidor">
    <table>
        <tr>
            <th>Anada</th>
        </tr>
        <tr *ngFor="let anada of anades | ordenarPorExterno" (click)="marcar(anada)" [ngClass]="{ 'verde': anada.id_ruta != null, 'disabled': anada.externa, 'enabled': !anada.externa, 'marcado': marcadoService.obtenerElementosInferioresMarcados().includes(anada), 'especial': anada.comentari }">
          <ng-container *ngIf="this.fecha == anada.data_inicial && anada.amagat != 1">
            <td>
              <svg (click)="pujarViatge(anada)" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-up chevron" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708z"/>
              </svg>
              <span>{{anada.n_comanda + "    |    " + anada.id_direccio_origen.adreca + " - " + anada.id_direccio_desti.adreca }}<ng-container *ngIf="anada.externa != null">&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;{{anada.externa}}</ng-container></span>
              <svg (click)="baixarViatge(anada)" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down chevron" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708"/>
              </svg>
            </td>
          </ng-container>
        </tr>
    </table>
</div>
