<main class="form-signin w-100 m-auto text-center">
  <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && logUser()" #f="ngForm" novalidate>
    <img class="mb-4" src="assets/logoweb.jpg" alt="Logo" height="70">
    <h1 class="h3 mb-3 fw-normal">Iniciar sesión</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="login.username" name="username" required>
      <label for="floatingInput">Nombre de usuario</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="login.password" name="password" required>
      <label for="floatingPassword">Contraseña</label>
    </div>
    <div>
      <input type="checkbox" [(ngModel)]="rememberUser" name="rememberUser"> Recordar usuari
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit" id="login">Entrar</button>

    <div *ngIf="isLoginFailed">
      <p style="color: red; text-align: center;">Les credencials no son correctes</p>
    </div>
  </form>
  <div *ngIf="isLoggedIn" id="si">
    <h3 style="text-align: center;">Bienvingut <b>{{ login.username }}</b></h3>
    <button class="btn btn-success mt-5" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" [routerLink]="['/dashboard']">Continuar</button>
  </div>
</main>
